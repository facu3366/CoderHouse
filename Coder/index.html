<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Compras</title>
</head>
<body>
  <h1>Simulador de Compras</h1>

  <div id="user-section">
    <label for="nombre">Ingrese su nombre:</label>
    <input type="text" id="nombre" />
    <button id="iniciar">Iniciar</button>
  </div>

  <div id="app" style="display: none;">
    <h2 id="bienvenida"></h2>

    <div class="catalogo">
      <h3>Catálogo</h3>
      <button id="limpiar">Limpiar Carrito</button>   
      <button data-producto="Remera" data-precio="5000">Remera - $5000</button>
      <button data-producto="Buzo" data-precio="12000">Buzo - $12000</button>
      <button data-producto="Pantalón" data-precio="20000">Pantalón - $20000</button>
    </div>


    <div class="carrito">
      <h3>Carrito</h3>
      <p id="total">Total: $0</p>
      <ul id="lista"></ul>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
